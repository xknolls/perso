        <form method="POST" action="" enctype="multipart/form-data" novalidate>

            <h3>Merci de bien vouloir compléter le formulaire suivant</h3>
            <p>(Toutes les informations sont requises)</p>
            <div class="form-group">
                <label for="text">Votre nom</label><br>
                <input class="lol" type="text" name="text" id="text" required minlength="3" maxlength="30" aria-describedby="help-text" size="60">

            </div>
            <div class="form-group">
                <label for="text">Objet de votre message</label><br>
                <input class="lol" type="text" name="objet" id="objet" required maxlength="50" size="60">
            </div>
            <div class="form-group">
                <label for="text">Votre message</label><br>
                <input class="lol" type="message" id="message" name="message" spellcheck="true" size="60" required>
            </div>
            <div class="form-button">
                <input class="btn" type="submit" value="ENVOYER">
            </div>
            </form>
