    <main>
        <section class="form">
            <form method="POST" action="" enctype="multipart/form-data" novalidate>
                <h2>Nous écrire</h2>
                <h3>Merci de bien vouloir compléter le formulaire suivant</h3>
                <p>(Toutes les informations sont requises)</p>
                <div class="form-group">
                    <label for="text">Votre nom</label>
                    <input type="text" name="text" id="text" required minlength="3" maxlength="30" aria-describedby="help-text" size="73">
                </div>
                <div class="form-group">
                    <label for="text">Votre adresse email</label>
                    <input type="email" name="email" id="email" required size="73">
                </div>
                <div class="form-group">
                    <label for="text">Objet de votre message</label>
                    <input type="text" name="objet" id="objet" required maxlength="50" size="73">
                </div>
                <div class="form-group">
                    <label for="text">Votre message</label>
                    <input type="message" id="message" name="message" spellcheck="true" size="73" required>
                </div>
                <div class="form-button">
                    <input class="btn" type="submit" value="ENVOYER">
                </div>
            </form>
        </section>
