<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstorage</title>
    <meta name="description" content="Modifier supprimer un produit de la liste">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="banner">
        <a class="site-logo" href="./">Liste de courses</a>
        <p class="site-description">Modifier supprimer un produit de la liste</p>
        <nav class="banner-nav">
            <a href="../step1/index.html">Step 1</a>
            <a class="is-active" href="../step2/index.html">Step 2</a>
        </nav>
    </header>
    <main>
        <h1>Liste de courses</h1>
        <div class="flex">
            <section class="container">
                <form id="form-product" data-edit="false">
                    <fieldset>
                        <legend>Saisir un produit</legend>
                        <div class="div-product">
                            <label for="product">Produit</label>
                            <input type="text" name="product" id="product">
                        </div class="div-quantity">
                        <div>
                            <label for="text">Quantité</label>
                            <input type="number" name="quantity" id="quantity" value="1" min="1" max="250" step="any">
                        </div>
                        <fieldset class="cond">
                            <legend>Conditionnement</legend>
                            <div class="div-radio">
                                <label for="unit">
                                    <input type="radio" id="unit" name="packaging" value="unit">
                                    Unité
                                </label>
                                <label for="kg">
                                    <input type="radio" id="kg" name="packaging" value="kg">
                                    Kg
                                </label>
                                <label for="litre">
                                    <input type="radio" id="litre" name="packaging" value="litre">
                                    Litre
                                </label>
                                <label for="box">
                                    <input type="radio" id="box" name="packaging" value="box">
                                    Boite ou sachet
                                </label>
                            </div>
                        </fieldset>
                    </fieldset>
                    <div class="div-btn">
                        <button class="btn-valid" id="add-product" type="button">Valider</button>
                        <button class="btn-reset" type="reset" id="btn-reset">Anuler</button>
                    </div>
                </form>
            </section>

            <section class="container list-container">
                <h2>Liste de courses</h2>
                <div id="list">

                </div>

                <button class="btn-clear" id="clear-list" type="button">&#128465</button>


            </section>
        </div>
    </main>
    <footer class="footer">
        <p><a href="https://www.gretanet.com/action.php?idAction=3443&refererPage=listing"
                title="En savoir plus sur la formation">Formation Développeur Développeur WEB - GRETA</a></p>

        <a id="goTop" href="#" title="Haut de page">&UpArrow;</a>
    </footer>
    <script src="js/webstorage.js"></script>
</body>

</html>
