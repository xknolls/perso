<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slider : étape 4</title>
  <meta name="description" content="Mise en place de l'interface">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="banner">
    <a class="site-logo" href="index.html">Slider : étape 4</a>
    <p class="site-description">Mise en place de l'interface</p>
    <nav class="banner-nav">
      <a href="../step1/">Étape 1</a>
      <a href="../step2">Étape 2</a>
      <a href="../step3/">Étape 3</a>
      <a class="is-current" href="../step4/">Étape 4</a>
      <a href="../step5/">Étape 5</a>
    </nav>
  </header>
  <!-- https://www.w3.org/WAI/tutorials/carousels/ -->
  <div id="christmas-carousel" aria-label="Photos de Noël" aria-roledescription="carousel" aria-live="polite"
    class="slider">
    <!-- Figure visible au chargement -->
    <figure class="slider-figure is-active animate__animated" aria-hidden="false" role="group" aria-roledescription="slide">
      <figcaption class="slider-legend">Les cadeaux de Noël</figcaption>
      <img src="img/christmas_1920.jpg" alt="">
    </figure>
    <!-- Figures non visibles au chargement (il faudra rajouter les autres)-->
    <figure class="slider-figure animate__animated" aria-hidden="true" role="group" aria-roledescription="slide">
      <figcaption class="slider-legend">Sapin de Noël</figcaption>
      <img src="img/christmas-tree_1920.jpg" alt="">
    </figure>

    <figure class="slider-figure animate__animated" aria-hidden="true" role="group" aria-roledescription="slide">
      <figcaption class="slider-legend">Cookies de Noël</figcaption>
      <img src="img/christmas-cookies_1920.jpg" alt="">
    </figure>

    <figure class="slider-figure animate__animated" aria-hidden="true" role="group" aria-roledescription="slide">
      <figcaption class="slider-legend">Jolie déco de Noël</figcaption>
      <img src="img/lichterkette_1920.jpg" alt="">
    </figure>

    <nav class="slider-nav">
      <a href="#" rel="prev" aria-controls="christmas-carousel" aria-label="Photo précédente">
        <span class="icon-arrow-left" aria-hidden="true"></span>
      </a>
      <a href="#" rel="next" aria-controls="christmas-carousel" aria-label="Photo suivante">
        <span class="icon-arrow-right" aria-hidden="true"></span>
      </a>
    </nav>
  </div>
  <footer class="footer">

      <a href="https://www.gretanet.com/action.php?idAction=3443&refererPage=listing"
        title="En savoir plus sur la formation">Formation Développeur Développeur WEB - GRETA</a>
    </p>

      <a id="goTop" href="#" title="Haut de page">
        <span class="icon-arrow-up" aria-hidden="true"></span>
      </a>
  </footer>
  <script src="js/slider.js"></script>
</body>

</html>
