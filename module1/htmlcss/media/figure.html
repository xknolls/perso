<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>L'élément Figure</title>
    <meta name="description" content="Structurer une illustration avec la balise de regroupement figure et sa légende figcaption">
    <link rel="stylesheet" href="css/figure.css">
</head>
<body>
    <header> 
        <a href="figure.html">
            <h1>Figure</h1>
            <p>Structurer une illustration avec la balise de regroupement <code>&lt;figure&gt;</code> et sa légende <code>&lt;figcaption&gt;</code></p>
        </a>
    </header>
    <section >
        <h2>Illustration pésentant une photo légendée</h2>
        <figure>
            <figcaption class="overlay"><h2>Les cadeaux de Noël</h2></figcaption>
            <img src="img/cadeaux_1920.jpg" alt="s">
            <figcaption> <p>Il est de tradition d'offrir un cadeau de Noël pour la fête de Noël, généralement aux enfants et à la famille proche. Ces présents s'offrent selon la tradition, le 24 décembre au soir et se suit de l'ouverture des cadeaux à minuit.</p>

            <p>Cette tradition d'offrir des cadeaux pour Noël ou pour le Nouvel An remonte au xviie siècle dans le monde chrétien, les cadeaux étant essentiellement réservés aux enfants de notables et de souverains à cette époque. Il était cependant plus fréquent d'offrir des étrennes aux enfants des familles bourgeoises et aristocratiques, le transfert de cette pratique du début du mois de janvier au 25 décembre s'affirmant au xixe siècle avec la transformation de la fête de Noël en célébration familiale1. Cette coutume des cadeaux est largement reprise en dehors de tout contexte religieux.</p>
                
            <p>Aujourd'hui la réalité commerciale a transformé le cadeau de Noël en fondement économique majeur du commerce pendant les deux mois qui précèdent Noël.</p></figcaption>
        </figure>
    </section>
    <section>
        <h2>Galerie de photos</h2>
        <figure class="gallery">
            <figcaption>
                <h2>Ambiance de Noël</h2></figcaption>

        </figure>
    </section>
